  <style>
    /* --- Importa√ß√£o de Fontes do Google Fonts --- */
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;500&display=swap');

    /* --- Vari√°veis e Reset --- */
    :root {
      --lilac: #f2e6ff;
      --dark-purple: #4c2a69;
      --white: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
      --font-script: 'Great Vibes', cursive;
      --font-sans-serif: 'Montserrat', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans-serif);
      color: var(--dark-purple);
      background-image: url('images/fundo.png');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: var(--lilac);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
      padding: 30px 20px 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--white);
      box-shadow: 0 4px 15px var(--shadow);
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out 0.2s forwards;
      opacity: 0;
    }

    h1 {
      font-family: var(--font-script);
      font-size: 3.5rem;
      font-weight: normal; /* Adicionado para consist√™ncia */
      line-height: 1.2; /* Adicionado para consist√™ncia */
      color: var(--dark-purple);
      margin-bottom: 5px;
      animation: fadeIn 1s ease-in-out 0.4s forwards;
      opacity: 0;
    }

    p.subtitle {
      font-size: 1rem;
      font-weight: 400;
      margin-bottom: 30px;
      letter-spacing: 0.5px;
      animation: fadeIn 1s ease-in-out 0.6s forwards;
      opacity: 0;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      animation: fadeIn 1s ease-in-out 0.8s forwards;
      opacity: 0;
    }

    .link-button {
      background-color: var(--white);
      color: var(--dark-purple);
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      padding: 15px 25px;
      border-radius: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      box-shadow: 0 2px 10px var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .link-button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    .link-button svg {
      width: 22px;
      height: 22px;
      fill: var(--dark-purple);
    }

    .footer {
      margin-top: 40px;
      padding-bottom: 10px;
      font-size: 0.75rem;
      color: var(--dark-purple);
      opacity: 0.7;
      text-align: center;
      animation: fadeIn 1s ease-in-out 1.2s forwards;
      opacity: 0;
    }

    .footer a {
      color: inherit;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.3s ease;
    }

    .footer a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    @media (max-width: 360px) {
      h1 {
        font-size: 3rem;
      }
      .profile-pic {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
